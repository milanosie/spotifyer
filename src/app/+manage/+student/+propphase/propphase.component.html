<div class="nav-title">
    <span>Zoek Artiesten</span>
</div>

<div class="trip-page-base">
    <div class="col-xl-8">
        <div class="card flowCard">
            <input (ngModelChange)="updateSearch($event)" [(ngModel)] = "search" type="search" placeholder="Zoek naar Artiesten..." style="height: 28px;width: 300px;font-size: 20px;background: lightgray;">

          <button (click)="updateSearch(search)" style="height: 28px;width: 100px;font-size: 20px;background: lightgray;">Zoek</button>
        </div>
        <div class="period-body">
            <table class="table table-striped table-inverse">
                <thead>
                    <tr>
                        <th>Fav</th>
                        <th>Naam</th>
                        <th>Actie</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of apiService.searchArtists">
                        <td *ngIf="item.favorite"><img src="https://cdn2.iconfinder.com/data/icons/crystalproject/crystal_project_256x256/apps/keditbookmarks.png" style="height: 20px; width: 20px;"></td>
                      <td *ngIf="!item.favorite"><img src="http://findicons.com/files/icons/1676/primo/128/star_none.png" style="height: 20px; width: 20px;"></td>
                        <td>{{item.name}}</td>
                        <td *ngIf="!item.favorite"><button (click)="favoriteArtist(item.name)">Maak favoriet</button></td>
                        <td *ngIf="item.favorite"><button (click)="unfavoriteArtist(item.name)">Verwijder</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
